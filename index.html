<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Pedra Papel Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pedra Papel Tesoura</h1>
        <figure>
            <img src="./icons/rock-paper-scissors.png" alt="Imagem pedra papel tesoura">
        </figure>
    </header>

    <div class="content">
        <div class="escolhas">
            <div>
                <img id="escolhaUsuario" class="imagemEscolha" src="" alt="Imagem escolha do usuário">
            </div>

            <div class="tabelaScore">
                <div id="jogador" class="badge">Jogador</div>
                <div id="maquina" class="badge">Máquina</div>
                <span id="jogadorScore">0</span>:<span id="maquinaScore">0</span>
            </div>

            <div>
                <img id="escolhaMaquina" class="imagemEscolha" src="" alt="Imagem escolha da máquina">
            </div>
        </div>
    </div>

    <div class="choices">
        <div class="choice">
            <img id="papel" src="icons/paper.png" alt="Imagem papel">
        </div>
        <div class="choice">
            <img id="pedra" src="icons/rock.png" alt="Imagem pedra">
        </div>
        <div class="choice">
                <img id="tesoura" src="icons/scissors.png" alt="Imagem tesoura">
        </div>
    </div>

    <div>
        <button id="encerrar" onclick="encerrar()">Encerrar jogo</button>
    </div>
    
    <footer>
        <div class="mensagemFinal">
            <p id="mensagem"></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
